<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片模糊</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            background: url("pic.jpg") no-repeat;
            overflow: hidden;
            position: relative;
        }
        .blur{
            width: 320px;
            height: 320px;
            background: inherit;/*继承父级元素样式*/
            -webkit-filter:blur(10px);
            filter:blur(10px);
            position: absolute;
            top: -10px;
            left: -10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="blur"></div>
</div>
</body>
</html>
