<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge,chrome=1" />
    <link rel="stylesheet" href="css/style.css"/>
    <meta/>
    <title>Baymax</title>
</head>
<body>
    <h1 style="text-align: center;color: #fff">这是大白先生</h1>
    <div id="baymax">
        <!--头部 => 两个眼睛和嘴-->
        <div id="head">
            <div id="eye"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>
        </div>
        <!--躯干 => 心脏-->
        <div id="torso">
            <div id="heart"></div>
        </div>
        <!--肚子腹部 => cover与去躯干的连接处-->
        <div id="belly">
            <div id="cover"></div>
        </div>
        <!--左臂 => 一大一小手指-->
        <div id="left-arm">
            <div id="l-bigfinger"></div>
            <div id="l-smallfinger"></div>
        </div>
        <!--左臂 => 一大一小手指-->
        <div id="right-arm">
            <div id="r-bigfinger"></div>
            <div id="r-smallfinger"></div>
        </div>
        <!--左腿-->
        <div id="left-leg"></div>
        <!--右腿-->
        <div id="right-leg"></div>
    </div>
</body>
</html>
